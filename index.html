<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="background">
        <div class="logo">
          <img src="./odin-lined.png" alt="" />
          <h1>ODIN</h1>
        </div>
        <div class="link">
          <p>
            Photo by
            <a
              href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
              >Halie West</a
            >
            on
            <a
              href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
              >Unsplash</a
            >
          </p>
        </div>
      </div>
      <div class="login">
        <header>
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <span>now</span> to get started.
          </p>
          <p>You <span>know</span> you want to.</p>
        </header>
        <main>
          <p>Let's do this!</p>
          <form action="" id="login-form">
            <div>
              <label for="first-name">FIRST NAME</label>
              <input type="text" id="first-name" name="first-name" required />
            </div>
            <div>
              <label for="last-name">LAST NAME</label>
              <input type="text" id="last-name" name="last-name" required />
            </div>
            <div>
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div>
              <label for="phone-number">PHONE NUMBER</label>
              <input
                type="tel"
                id="phone-number"
                name="phone-number"
                required
              />
            </div>
            <div>
              <label for="password">PASSWORD</label>
              <input type="password" id="password" name="password" required />
              <p id="error-message">* Passwords do not match</p>
            </div>
            <div>
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                required
              />
            </div>
          </form>
        </main>
        <footer>
          <button>Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </footer>
      </div>
    </div>
  </body>
</html>
